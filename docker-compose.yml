networks:
  bot_network:
    driver: bridge

volumes:
  postgres_data:

services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${POSTGRES__DB_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES__DB_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES__DB_NAME:-telegram_bot}
    ports:
      - "${POSTGRES_EXTERNAL_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES__DB_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - bot_network

  bot:
    build:
      context: .
      dockerfile: apps/bot/Dockerfile
      target: ${BUILD_TARGET:-final}
    container_name: telegram_bot
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./apps/bot:/app/apps/bot
      - ./infrastructure:/app/infrastructure
      - ./shared:/app/shared
      - ./config:/app/config
    networks:
      - bot_network
